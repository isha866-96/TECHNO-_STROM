<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Ticket Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Animated background */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, #00c6ff, #0072ff);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            color: white;
            text-align: center;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        
        button {
            background: #ffcc00;
            font-size: 18px;
            cursor: pointer;
        }
        
        button:hover {
            background: #ffaa00;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: green;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Metro Ticket Payment</h1>
        <form id="payment-form">
            <label for="ticket-type">Select Ticket Type:</label>
            <select id="ticket-type" name="ticket_type">
                <option value="single">Single Ride - ₹50</option>
                <option value="day-pass">Day Pass - ₹100</option>
                <option value="monthly">Monthly Pass - ₹2000</option>
            </select>
            
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method">
                <option value="card">Credit/Debit Card</option>
                <option value="upi">UPI</option>
                <option value="netbanking">Net Banking</option>
                <option value="wallet">Mobile Wallet</option>
            </select>
            
            <div id="card-details">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" required>
                <label for="expiry-date">Expiry Date:</label>
                <input type="month" id="expiry-date" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
            </div>
            
            <div id="upi-details" style="display: none;">
                <label for="upi-id">Enter UPI ID:</label>
                <input type="text" id="upi-id" placeholder="example@upi">
            </div>
            
            <button type="button" id="pay-now">Pay Now</button>
        </form>
        
        <p id="ticket-details">Your ticket details will appear here after payment.</p>
        <div id="payment-notification" class="notification">Payment Successful!</div>
    </div>
    
    <script>
        document.getElementById('pay-now').addEventListener('click', function() {
            document.getElementById('ticket-details').innerText = 'Payment successful! Your metro ticket is confirmed!';
            
            let notification = document.getElementById('payment-notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        });
        
        document.getElementById('payment-method').addEventListener('change', function() {
            let cardDetails = document.getElementById('card-details');
            let upiDetails = document.getElementById('upi-details');
            if (this.value === 'card') {
                cardDetails.style.display = 'block';
                upiDetails.style.display = 'none';
            } else if (this.value === 'upi') {
                cardDetails.style.display = 'none';
                upiDetails.style.display = 'block';
            } else {
                cardDetails.style.display = 'none';
                upiDetails.style.display = 'none';
            }
        });
    </script>
</body>
</html>
